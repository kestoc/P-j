<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>P&J</title> 
  </head>
  <body>
    <!-- Encabezado de pagina -->
    <div class="container-fluid mb-5 bg-secondary bg-opacity-25 d-flex justify-content-center" id="page">
      <h1 class="mb-0 p-4">{{titulo}}</h1>
    </div>

    <!-- Formulario para registrarse -->
    <div class="container-fluid w-75 border border-dark">
      <div class="row">
        <div class="col-12">
          <h3 class="d-flex justify-content-center mb-4 mt-3">REGISTRATE</h3>
          <p class="d-flex justify-content-center">¿Ya tienes una cuenta?<a class="pe-auto mx-3 mb-3" href="iniciarSesion.html">INICIAR SESIÓN</a></p>
          <input type="text" class="form-control text-center mb-3" placeholder="Nombre y Apellido" name="nombre">
          <input type="email" class="form-control mb-3 text-center" placeholder="Correo Electrónico" pattern=".+\.com" name="correo">
          <input type="password" class="form-control text-center mb-3" placeholder="Contraseña" name="contraseña">
          <input type="password" class="form-control text-center mb-3" placeholder="Confirmar Contraseña" name="confirmacion">
          <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto mb-4" onclick="location.href='iniciarSesion.html';" >ENVIAR</button>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
