<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>P&J</title> 
  </head>
  <body>
    <!-- Encabezado de pagina -->
    <div class="container-fluid mb-5 bg-secondary bg-opacity-25 d-flex justify-content-center" id="page">
      <h1 class="mb-0 p-4">{{titulo}}</h1>
    </div>

    <!-- Formulario para recuperar contraseña -->
    <div class="container-fluid w-75 border border-dark" style="height:500px">
      <div class="row">
        <div class="col-12">
          <h3 class="d-flex justify-content-center mb-4 mt-3">RECUPERAR CONTRASEÑA</h3>
          <input type="email" class="form-control mb-3 text-center" placeholder="Correo Electrónico" pattern=".+\.com" name="correo">
          
          <p>
            <button class="btn btn-primary d-grid gap-2 col-6 mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
              ENVIAR CÓDIGO
            </button>
          </p>
          <div class="collapse" id="collapseWidthExample">
            <div class="card card-body d-grid gap-2 col-6 mx-auto border-0">
                <input type="number" class="form-control mb-3 text-center" placeholder="Código" max="999999" name="codigo">
                <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto mb-4">CONFIRMAR</button> 
            </div>
          </div>
          
          <!-- <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto mb-4">ENVIAR CODIGO</button> -->
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
