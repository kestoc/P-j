<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>P&J</title> 
  </head>
  <body>
    <!-- Encabezado de pagina -->
    <div class="container-fluid mb-5 bg-secondary bg-opacity-25 d-flex justify-content-center" id="page">
      <h1 class="mb-0 p-4">{{titulo}}</h1>
    </div>

    <!-- Formulario para recuperar contraseña -->
    <div class="container-fluid w-75 border border-dark" style="height:500px">
      <div class="row">
        <div class="col-12">
          <h3 class="d-flex justify-content-center mb-4 mt-3">RECUPERAR CONTRASEÑA</h3>
          <input type="email" class="form-control mb-3 text-center" placeholder="Correo Electrónico" pattern=".+\.com" name="correo">
          
          <p>
            <button class="btn btn-primary d-grid gap-2 col-6 mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
              ENVIAR CÓDIGO
            </button>
          </p>
          <div class="collapse" id="collapseWidthExample">
            <div class="card card-body d-grid gap-2 col-6 mx-auto border-0">
                <input type="number" class="form-control mb-3 text-center" placeholder="Código" max="999999" name="codigo">
                <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto mb-4" onclick="location.href='iniciarSesion.html';">CONFIRMAR</button> 
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-hourglass-split rounded mx-auto d-block mt-3" viewBox="0 0 16 16">
                    <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
                </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
